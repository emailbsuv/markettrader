<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB File Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .file-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px 20px;
            color: white;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .viewer {
            flex: 1;
            position: relative;
            background: transparent;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 3px dashed rgba(255, 255, 255, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 500;
            backdrop-filter: blur(5px);
        }

        .drop-zone.active {
            display: flex;
        }

        .drop-text {
            color: white;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 200;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="controls">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".glb,.gltf" />
                    <button class="file-btn" onclick="document.getElementById('fileInput').click()">
                        üìÅ –í—ã–±–µ—Ä–∏—Ç–µ GLB —Ñ–∞–π–ª
                    </button>
                </div>
                <button class="control-btn" onclick="resetCamera()">üéØ –°–±—Ä–æ—Å –∫–∞–º–µ—Ä—ã</button>
                <button class="control-btn" onclick="toggleWireframe()">üî≤ –ö–∞—Ä–∫–∞—Å</button>
                <button class="control-btn" onclick="toggleAnimation()">‚ñ∂Ô∏è –ê–Ω–∏–º–∞—Ü–∏—è</button>
                <div class="info-panel" id="infoPanel">
                    –ó–∞–≥—Ä—É–∑–∫–∞ textured_mesh.glb...
                </div>
            </div>
        </div>

        <div class="viewer">
            <canvas id="canvas"></canvas>
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...</div>
            </div>
            <div class="drop-zone" id="dropZone">
                <div class="drop-text">–û—Ç–ø—É—Å—Ç–∏—Ç–µ GLB —Ñ–∞–π–ª –∑–¥–µ—Å—å</div>
            </div>
            <div class="error-message" id="errorMessage">
                <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                <p id="errorText"></p>
                <button onclick="hideError()" style="margin-top: 10px; padding: 5px 15px; background: white; color: red; border: none; border-radius: 5px; cursor: pointer;">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, controls, mixer, clock;
        let currentModel = null;
        let isWireframe = false;
        let isAnimationPlaying = true;

        function init() {
            // –°—Ü–µ–Ω–∞
            scene = new THREE.Scene();
            scene.background = null;

            // –ö–∞–º–µ—Ä–∞
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            // –†–µ–Ω–¥–µ—Ä–µ—Ä
            const canvas = document.getElementById('canvas');
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;

            // –û—Ä–±–∏—Ç–∞–ª—å–Ω—ã–µ –∫–æ–Ω—Ç—Ä–æ–ª—ã
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // –ß–∞—Å—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            clock = new THREE.Clock();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners();

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏
            loadDefaultModel();

            // –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω—ã–π —Ü–∏–∫–ª
            animate();
        }

        function loadDefaultModel() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            const loader = new THREE.GLTFLoader();
            loader.load(
                'textured_mesh.glb',
                function(gltf) {
                    currentModel = gltf.scene;
                    scene.add(currentModel);
                    
                    currentModel.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(currentModel);
                        gltf.animations.forEach((clip) => {
                            mixer.clipAction(clip).play();
                        });
                    }
                    
                    // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã —Å –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–µ–º –≤ 2 —Ä–∞–∑–∞
                    resetCameraToModel(true);
                    
                    updateInfoPanel('textured_mesh.glb', gltf);
                    
                    loading.style.display = 'none';
                },
                function(progress) {
                    console.log('–ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ GLB:', error);
                    loading.style.display = 'none';
                    showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ textured_mesh.glb. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª –¥–æ—Å—Ç—É–ø–µ–Ω.');
                }
            );
        }

        function resetCameraToModel(closer = false) {
            if (currentModel) {
                const box = new THREE.Box3().setFromObject(currentModel);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                // –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –≤ 2 —Ä–∞–∑–∞, –µ—Å–ª–∏ closer = true
                const distance = closer ? (maxDim * 1.25) : (maxDim * 2.5);
                
                camera.position.set(
                    center.x + distance * 0.7,
                    center.y + distance * 0.7,
                    center.z + distance * 0.7
                );
                camera.lookAt(center);
                
                controls.target.copy(center);
                controls.update();
                
                currentModel.position.sub(center);
            }
        }

        // ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –∫–æ–¥–µ)
        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);

            const dropZone = document.getElementById('dropZone');
            
            document.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('active');
            });

            document.addEventListener('dragleave', (e) => {
                if (e.clientX === 0 && e.clientY === 0) {
                    dropZone.classList.remove('active');
                }
            });

            document.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('active');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    loadGLBFile(files[0]);
                }
            });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                loadGLBFile(file);
            }
        }

        function loadGLBFile(file) {
            if (!file.name.toLowerCase().endsWith('.glb') && !file.name.toLowerCase().endsWith('.gltf')) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ GLB –∏–ª–∏ GLTF —Ñ–∞–π–ª');
                return;
            }

            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }
            
            if (mixer) {
                mixer.stopAllAction();
                mixer = null;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                loadGLTF(arrayBuffer, file.name);
            };
            reader.readAsArrayBuffer(file);
        }

        function loadGLTF(arrayBuffer, filename) {
            const loader = new THREE.GLTFLoader();
            
            try {
                const blob = new Blob([arrayBuffer], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                
                loader.load(
                    url,
                    function(gltf) {
                        currentModel = gltf.scene;
                        scene.add(currentModel);
                        
                        currentModel.traverse(function(child) {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        if (gltf.animations && gltf.animations.length > 0) {
                            mixer = new THREE.AnimationMixer(currentModel);
                            gltf.animations.forEach((clip) => {
                                mixer.clipAction(clip).play();
                            });
                        }
                        
                        resetCameraToModel(true);
                        
                        updateInfoPanel(filename, gltf);
                        
                        document.getElementById('loading').style.display = 'none';
                        
                        URL.revokeObjectURL(url);
                    },
                    function(progress) {
                        console.log('–ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏:', (progress.loaded / progress.total * 100) + '%');
                    },
                    function(error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ GLB:', error);
                        document.getElementById('loading').style.display = 'none';
                        showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞ GLB. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª –Ω–µ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω.');
                        URL.revokeObjectURL(url);
                    }
                );
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–≥—Ä—É–∑—á–∏–∫–∞:', error);
                document.getElementById('loading').style.display = 'none';
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑—á–∏–∫–∞ GLB');
            }
        }

        function updateInfoPanel(filename, gltf) {
            const info = document.getElementById('infoPanel');
            let vertexCount = 0;
            let meshCount = 0;
            let animationCount = gltf && gltf.animations ? gltf.animations.length : 0;
            
            if (currentModel) {
                currentModel.traverse((child) => {
                    if (child.isMesh) {
                        meshCount++;
                        if (child.geometry && child.geometry.attributes.position) {
                            vertexCount += child.geometry.attributes.position.count;
                        }
                    }
                });
            }
            
            info.innerHTML = `üìÑ ${filename} | –ú–µ—à–∏: ${meshCount} | –í–µ—Ä—à–∏–Ω—ã: ${vertexCount} | –ê–Ω–∏–º–∞—Ü–∏–∏: ${animationCount}`;
        }

        function resetCamera() {
            if (currentModel) {
                resetCameraToModel();
            } else {
                camera.position.set(5, 5, 5);
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();
            }
        }

        function toggleWireframe() {
            if (currentModel) {
                isWireframe = !isWireframe;
                currentModel.traverse((child) => {
                    if (child.isMesh && child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(mat => {
                                mat.wireframe = isWireframe;
                            });
                        } else {
                            child.material.wireframe = isWireframe;
                        }
                    }
                });
            }
        }

        function toggleAnimation() {
            isAnimationPlaying = !isAnimationPlaying;
            const btn = document.querySelector('.control-btn:nth-child(4)');
            btn.innerHTML = isAnimationPlaying ? '‚è∏Ô∏è –ü–∞—É–∑–∞' : '‚ñ∂Ô∏è –ê–Ω–∏–º–∞—Ü–∏—è';
            
            if (mixer) {
                if (isAnimationPlaying) {
                    mixer._actions.forEach(action => {
                        if (!action.isRunning()) {
                            action.play();
                        }
                    });
                } else {
                    mixer._actions.forEach(action => {
                        action.paused = true;
                    });
                }
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            controls.update();

            if (mixer && isAnimationPlaying) {
                mixer.update(delta);
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
